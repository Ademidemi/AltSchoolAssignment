  <link rel="stylesheet" href="style.css" />

    rel="stylesheet" />

<body>
  <div class="main-container">

    <header>
      <img src="./assets/icons/logo.svg" alt="logo" />
    </header>
    <!--The body Start here  -->
    <div class="body-container">

      <!--Profile dashboard begins here-->

      <div class="profile-card">
        <div class="profile-info">
          <div class="profile-picture">
          <img src="./assets/images/image 2.svg" alt="Bessie Coleman" class="avatar"/>
          </div>
          <div class="details">
            <div class="bio">
            <h2>Bessie Coleman</h2>
            <p class="title">Civil Aviator</p>
            </div>
            <a href="#" class="edit-profile"> <img src="./assets/icons/pencil.svg" alt="pencil">
            Edit Profile
            </a>
          </div>
        </div>
        <div class="btn-section">
          <button class="new-post"> +  New Post</button>
        </div>
      </div>
      <!--Profile dashboard ends here -->

      <!--Grid layout begins here-->
      <div class="grid-layout">
        <!--Include grid layout  for Card-container-->
        <div id="card-container"></div>
      </div>

    <!--Footer begins here-->
    <footer class="footer">
      <p> <span class="">2025 &copy; Spots</span><br> Circle 9, AltSchool Tinyuka.</p>
    </footer>

    <!--Edit Profile Modal--> 

    <div id="editProfile" class="modal" role="dialog" >
        <div class="modalContent">
            <h2 id="editProfileTitle">Edit Profile</h2>
            <form id="editProfileForm">
                <label for="name">Name (2-50 characters):</label>
                <input type="text" placeholder="" />
                <label for="profileBio">Bio (10-150 characters):</label>
                <textarea id="profileBio" minlength="10" maxlength="150" required></textarea>
                <label for="profile-picture">Profile Picture: </label>
                <input type="file" id="profilePictureInput" accept="image/*" />
                <div class="error" id="profileError"></div>

                <div class="editModalButtons">
                    <button type="submit" id="saveProfileBtn">
                        Save
                    </button>
                    <button type="submit" id="saveProfileBtn">
                        Close
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- New Post Modal -->

    <div id="newPostModal" class="modal" role="dialog" >
        <div class="modalContent">
            <h2 id="newPostTitle">Create New Post</h2>
            <form id="newPostForm">
                <label for="postImage">Image:</label>
                <input type="file" id="postImage" accept="image/*" required />
                <label for="postTitle">Title (2-50 characters):</label>
                <input type="text" id="postTitle" required minlength="2" maxlength="50" />
                <div class="error" id="postError"></div>

                <div class="modal-buttons">
                    <button type="submit" id="savePostBtn">
                        Create
                    </button>
                    <button type="submit" class="text-btn">
                        Close
                    </button>
                </div>
            </form>
        </div>
    </div>
    



    <!--The body ends here  -->
    <script src="script.js"></script>
</body>

</html>
